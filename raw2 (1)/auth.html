<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityCare | Login & Register</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(145deg, #f0f4ff, #d9e8ff);
      padding: 20px;
    }

    /* Wrapper */
    .auth-wrapper {
      display: flex;
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    /* Left Section (Decorative) */
    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      animation: pulse 10s infinite ease-in-out;
    }

    .welcome-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      z-index: 1;
    }

    .welcome-section p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 80%;
      line-height: 1.6;
      z-index: 1;
    }

    /* Auth Container */
    .auth-container {
      flex: 1;
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .auth-container h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .input-group {
      position: relative;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input:focus, select:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      outline: none;
      background: #fff;
    }

    .submit-btn {
      padding: 14px;
      background: #4facfe;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #2e8df7;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .google-btn img {
      width: 20px;
    }

    .google-btn:hover {
      background: #f5f5f5;
      border-color: #d0d0d0;
    }

    .separator {
      margin: 1.5rem 0;
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #e0e0e0;
    }

    .separator::before { left: 0; }
    .separator::after { right: 0; }

    .switch-text {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
      text-align: center;
    }

    .switch-text a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .switch-text a:hover {
      color: #2e8df7;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .auth-container > div {
      animation: fadeIn 0.5s ease-in-out;
    }

    @media (max-width: 768px) {
      .auth-wrapper {
        flex-direction: column;
        max-width: 90%;
        min-height: auto;
      }

      .welcome-section {
        padding: 30px;
        min-height: 200px;
      }

      .auth-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <!-- Left Welcome Section -->
    <div class="welcome-section">
      <h1>Welcome to CityCare</h1>
      <p>Connect with your community, report issues, and stay updated with seamless access to our services.</p>
    </div>

    <!-- Right Auth Container -->
    <div class="auth-container">
      <!-- Login Page -->
      <div id="loginPage">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="emailLogin">Email</label>
            <input type="email" id="emailLogin" name="email" required aria-label="Email address" />
          </div>
          <div class="input-group">
            <label for="passwordLogin">Password</label>
            <input type="password" id="passwordLogin" name="password" required aria-label="Password" />
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="separator">or continue with</div>
        <button id="googleSignInBtn" class="google-btn">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/design-mode-images/google-color-AJu8JKRnZktiOCFuCPv71bR6h8LS21.svg" alt="Google icon">
          Continue with Google
        </button>
        <div class="switch-text">New to CityCare? <a href="#" id="goToRegister">Create an account</a></div>
      </div>

      <!-- Register Page -->
      <div id="registerPage" class="hidden">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="firstnameReg">First Name</label>
            <input type="text" id="firstnameReg" name="firstname" required aria-label="First name" />
          </div>
          <div class="input-group">
            <label for="lastnameReg">Last Name</label>
            <input type="text" id="lastnameReg" name="lastname" required aria-label="Last name" />
          </div>
          <div class="input-group">
            <label for="emailReg">Email</label>
            <input type="email" id="emailReg" name="email" required aria-label="Email address" />
          </div>
          <div class="input-group">
            <label for="passwordReg">Password</label>
            <input type="password" id="passwordReg" name="password" required aria-label="Password" />
          </div>
          <div class="input-group">
            <label for="roleReg">Role</label>
            <select id="roleReg" name="role" required aria-label="Select role">
              <option value="citizen">Citizen</option>
              <option value="authority">Authority</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="separator">or sign up with</div>
        <button id="googleSignUpBtn" class="google-btn">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/design-mode-images/google-color-AJu8JKRnZktiOCFuCPv71bR6h8LS21.svg" alt="Google icon">
          Continue with Google
        </button>
        <div class="switch-text">Already have an account? <a href="#" id="goToLogin">Sign In</a></div>
      </div>
    </div>
  </div>

  <script>
    // Switch Forms
    document.getElementById("goToRegister").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("registerPage").classList.remove("hidden");
    });

    document.getElementById("goToLogin").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("registerPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    });

    // Form submission handling (for demo purposes)
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login submitted!");
    });

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registration submitted!");
    });

    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      alert("Google Sign-In clicked!");
    });

    document.getElementById("googleSignUpBtn").addEventListener("click", () => {
      alert("Google Sign-Up clicked!");
    });
  </script>
</body>
</html>
